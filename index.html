<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
 border-radius: 4px;
  cursor: pointer;
}

#img-container {
  width: 200px;
  height: 200px;
  border: 1px solid #ccc;
  display: flex;
  justify-content: center;
  align-items: center;
}

#dice-image {
  max-width: 100%;
  max-height: 100%;
}

</style>

</head>
<body>

    
     <button onclick="ludo()">Dice</button>
    
<div id="img">
  

</div>
    
    <script>


function ludo(){
    var rand=Math.floor(Math.random()*6)+1
console.log(rand);

    if(rand===1){
         document.getElementById("img").innerHTML='<img src="Dice-1.png" alt="">'
    }
  else if(rand===2){
         document.getElementById("img").innerHTML='<img src="Dice-2.png" alt="">'
    } 
  else if(rand===3){
         document.getElementById("img").innerHTML='<img src="Dice-3.png" alt="">'
    } 
  else if(rand===4){
         document.getElementById("img").innerHTML='<img src="Dice-4.png" alt="">'
    } 
  else if(rand===5){
         document.getElementById("img").innerHTML='<img src="Dice-5.png" alt="">'
    } 
  else if(rand===6){
         document.getElementById("img").innerHTML='<img src="Dice-6.png" alt="">'
    } 
}

</script>


</body>
</html>
